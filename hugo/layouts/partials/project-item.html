<div
  class="text-white flex flex-col md:flex-row gap-2 md:gap-6 border border-gray-300 rounded-[30px] p-5 md:p-7 border-dotted"
>
  <a
    href="{{.projectUrl}}"
    target="_blank"
    class="md:basis-1/4 md:order-{{ .imageOrder }} self-center"
  >
    <img
      src="{{ .image }}"
      alt="{{ .title }}"
      class="rounded-full w-[256px] md:w-full border-[2px] border-gray-300"
    />
  </a>

  <div
    class="flex flex-col justify-between md:basis-3/4 md:order-{{ .descriptionOrder }}"
  >
    <div class="flex flex-col gap-[30px]">
      <a
        class="text-2xl md:text-4xl text-center md:text-left underline w-fit"
        href="{{ .projectUrl }}"
        target="_blank"
        >{{ .title }}</a
      >

      <div>{{ .description }}</div>
    </div>

    <div class="justify-self-end">Built with: {{ .builtWith }}</div>
  </div>
</div>
