<div
  class="text-white flex flex-col md:flex-row items-center gap-2 md:gap-[24px]"
>
  <div class="w-[256px]">
    <img
      src="{{ .image }}"
      alt="{{ .title }}"
      class="rounded-[20px] w-[256px]"
    />
  </div>

  <div class="flex flex-col grow">
    <div>
      <div class="text-center md:text-left">{{ .title }}</div>

      <div>{{ .description}}</div>
    </div>

    <div>Built with: {{ .builtWith }}</div>
  </div>
</div>
